<body class="login__signup-wrapper">
  <div class="wrapper">
    <div class="logo"><img src="./img/logo.png" alt="" /></div>
    <div class="login__signup-main">
      <div class="login__signup-left">
        <div>Shop The latest fashion trend at Zai maison with variety of
          international clothing.</div>
      </div>
      <div class="login__signup-block">
        <div class="login__signup-title">Sign Up to Zai</div>
        <form action="" class="login__signup-form">

          <div class="login__signup-input-box login__signup-form-input">

            <div class="input-text">First Name</div>
            <input type="text" class="login__signup-form-item" />

          </div>
          <div class="login__signup-input-box login__signup-form-input">

            <div class="input-text">Last Name</div>
            <input type="text" class="login__signup-form-item" />

          </div>
          <div class="login__signup-input-box login__signup-form-input">

            <div class="input-text">Email</div>
            <input type="email" class="login__signup-form-item" />

          </div>
          <div class="login__signup-input-box login__signup-form-input">

            <div class="input-text">Password</div>
            <input type="password" class="login__signup-form-item" />

          </div>
          <div class="login__signup-input-box login__signup-form-input">

            <div class="input-text">Confirm Password</div>
            <input type="password" class="login__signup-form-item" />

          </div>

          <button class="login__signup-form-item login__signup-btn btn">Register</button>
