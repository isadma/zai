<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Zai Maison/Log in</title>

<body class="login__signup-wrapper">
  <div class="wrapper">
    <div class="logo"><img src="./img/logo.png" alt="" /></div>

    <div class="login__signup-main">
      <div class="login__signup-left">
        Shop The latest fashion trend at Zai maison with variety of
        international clothing.
      </div>
      <div class="login__signup-block">
        <div class="login__signup-title">Welcome to Zai</div>
        <div class="login__signup-text">
          Log in to your account if you have one or create a new one
        </div>
        <form action="" class="login__signup-form">
          <div class="login__signup-form-input">
            <div class="input-text">Email</div>
            <input type="email" class="login__signup-form-item" />
          </div>

          <div class="login__signup-input-box login__signup-form-input">
            <div class="input-text">Password</div>
            <input type="password" class="login__signup-form-item" />
          </div>

          <button class="login__signup-form-item login__signup-btn btn">
            Log in
          </button>

              <div class="keepsigned-forgotpassword"></div>

                    type="checkbox"
                    id="keepsigned"
                    class="keepsigned-input"
                    name="keepsigned"
                  />
                  <label for="keepsigned">Keep me signed in</label>
                </div> -->

          <a href="" class="forgotpassword a_link">Forgot my password?</a>
        </form>

        <!-- <div class="orblock">Or</div> -->

        <div class="login__signup-bottom">
          <!-- <div class="other-logins">
                <img
                  src="./img/login-signup/other-logins/01.png"

                  alt="google"
                />
                <img

                  alt="apple"
                />
                <img
                  src="./img/login-signup/other-logins/03.png"
                  class="other-login"
                  alt="facebook"
                />
              </div> -->

          <div class="noacc">
            New to Zai ? <a class="a_link" href="./signup.html">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img src="./img/login-signup/bg.png" class="login__signup-bg ibg" alt="bg" />
